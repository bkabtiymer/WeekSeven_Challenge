<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
<div th:replace="base :: nav"></div>

<div class="container">
    <div>
        <h2>All Users</h2>
    </div>
    <table class="table">

        <thead class="thead-light">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Username</th>
            <th scope="col">Enabled</th>


        </thead>
        <tbody>
        <tr th:each="user: ${users}" >
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.enabled}"></td>

            <td>
                <div >

                    <div sec:authorize="hasAuthority('ADMIN')">

                        <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-outline-danger">Delete</a>
                        <a th:href="@{/addcourses}" class="btn btn-outline-secondary">Add Course</a>
                        <a th:href="@{/update/{id}(id=${user.id})}" class="btn btn-outline-secondary">Update</a>
                        <a th:href="@{/detail/{id}(id=${user.id})}" class="btn btn-outline-secondary">Details</a>


                    </div>
                    <div sec:authorize="hasAuthority('USER')">
                        <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-outline-danger">Delete</a>
                        <a th:href="@{/update/{id}(id=${user.id})}" class="btn btn-outline-secondary">Update</a>
                        <a th:href="@{/detail/{id}(id=${user.id})}" class="btn btn-outline-secondary">Details</a>
                    </div>

                </div>
            </td>
        </tr>

        </tbody>
    </table>

</div>
</body>
</html>
